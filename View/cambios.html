<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FORMULARIO CAMBIOS</title>
 
<link rel="stylesheet" href="./styleA.css">

</head>
<body>
<div class="form">
    <h1>Cambios</h1>
      <ul class="tab-group">
        <li class="tab active"><a href="#proveedor">Proveedor</a></li>
        <li class="tab"><a href="#cazador">Cazador</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="proveedor">
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Apellido<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>
          
          <div class="field-wrap">
            <label>
                ID Proveedor<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Ingresar a mi talento</button>
          
          </form>

        </div>
        
        <div id="cazador">
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre Proyecto<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                ID Proyecto<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>
          
          <div class="field-wrap">
            <label>
              ID Cazador<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Ingresar a mi proyecto</button>
          
          </form>

        </div>
        
        
      </div>
      
</div>

<a href="home.html" style="color:black">Regresar a Home Page</a>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
  </script> <script  src="./script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FORMULARIO BAJAS</title>
 
<link rel="stylesheet" href="./styleA.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form">
    <h1>Bajas</h1>
      <ul class="tab-group">
        <li class="tab active"><a href="#proveedor">Proveedor</a></li>
        <li class="tab"><a href="#cazador">Cazador</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="proveedor">
          <h1>¡Bye Proveedor de talentos!</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Apellido<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>
          
          <div class="field-wrap">
            <label>
              ID<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          
          <button type="submit" class="button button-block"/>Dar de baja</button>
          
          </form>

        </div>
        
        <div id="cazador">
          <h1>¡Bye Cazador de talentos!</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Apellido<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>
          
          <div class="field-wrap">
            <label>
              ID<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <p class="proyecto"><a href="#">Solo dar de baja un proyecto</a> </p>
          
          <button type="submit" class="button button-block"/>Dar de baja</button>
          
          </form>

        </div>
        
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->

<a href="home.html" style="color:black">Regresar a Home Page</a>
